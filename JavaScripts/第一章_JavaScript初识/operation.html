<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 赋值运算符</title>
</head>

<body>
    <script>
        // 赋值
        var a = 10;
        var b = 23;

        var result = a + b;
        console.log(result);

        result = a * b;
        console.log(result);

        result = a % b;
        console.log(result);

        // 自增，自减 ++ -- += -= *= /= %=
        a = 1.25;
        a++;
        console.log(a);
        a--;
        console.log(a);
        a += 10;
        console.log(a);

        // + 连接字符串
        a = "hello";
        b = 100;
        result = a + b;
        console.log(result);

    </script>
</body>

</html>
