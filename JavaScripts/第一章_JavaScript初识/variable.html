<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量</title>
</head>

<body>
    <script>
        // 
        var str = "var Hello World";
        alert(str);
        str = "Hello Kitty!";
        var str = 100;
        alert(str);
        // =  赋值运算符        
        var score = 100;
        alert(score);
        // 不加 var
        kkk = "kkk";
        alert(kkk);
        // 随时可以修改类型
        kkk = 200;
        alert(kkk);
        // 多个变量定义申明
        var a = 10, b = 20, c = 30;
        alert(a + b + c);
        var str = typeof (str);
        // 变量命名规则
        /*
            数字，下划线，$符号(不推荐)；不能数子，其它字符，不能有-
            不能用js里的关键字
        */
        // var $mont = 100; 
        console.log(str);       
    </script>
</body>

</html>
