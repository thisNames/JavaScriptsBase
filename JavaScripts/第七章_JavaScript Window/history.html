<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 history 对象控制网页的前进后退</title>
</head>

<body>
    <h1>使用 history 对象控制网页的前进后退</h1>
    <!-- history.go(移动的页面步数) -->
    <button id="forward-btn" onclick="history.go(2)">前进</button>
    <button id="back-btn" onclick="history.go(-2)">后退</button>
</body>

</html>
