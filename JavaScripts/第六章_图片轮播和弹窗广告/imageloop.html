<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播案例</title>
    <!-- JavaScript -->
    <script type="text/javascript">
        // 页面加载完成时
        // var myTimer = window.setInterval(changImage, 2000);
        function myInit()
        {
            // window setTimeout(函数，毫秒)  函数间隔调用，只会执行一次
            // window.setTimeout(changImage, 2000);

            // window setInterval(函数，毫秒)   循环调用   
            var myTimer = window.setInterval(changImage, 5000);
        }
        // 图片轮播

        var imagPaths = new Array(
            "../img/wallhaven-exo2gr.jpg",
            "../img/werw-v.jpg",
            "..//img/nilucaoshen.jpg",
            "../img/wanye.jpg",
            "../img/xaiogon.jpg",
            "../img/晚上.jpg"
        );

        var isChang = true;
        var index = 0;
        function changImage()
        {
            if (isChang)
            {
                nextImage();
            }
        }
        // 上一张
        function preImage()
        {
            if (index == 0)
            {
                index = imagPaths.length;
            }
            var myImg = document.getElementById("my-img");
            index--;//2 3  4
            myImg.src = imagPaths[index];
            console.log(index);
            // console.log("img");
        }
        // 下一张
        function nextImage()
        {
            var myImg = document.getElementById("my-img");
            index++;//2 3  4
            if (index > imagPaths.length - 1)
            {
                index = 0;
            }
            myImg.src = imagPaths[index];
            console.log(index);
            // console.log("img");
        }

        function changState(state)
        {
            isChang = state;
        }

    </script>
    <!-- CSS -->
    <style>
        div {
            margin: 0 auto;
            width: 1300px;
            /* height: 500px; */
            background-color: #00000021;
        }

        div img {
            width: 1300px;
            height: 750px;
            /* opacity: 0.1; */
        }

        button {
            width: 100px;
            height: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body onload="myInit()">
    <div>
        <img src="../img/wallhaven-exo2gr.jpg" alt="wanye" id="my-img">
        <div align="center">
            <button onclick="preImage()" onmouseover="changState(false);" onmouseout="changState(true);">上一张</button>
            <button onclick="nextImage()" onmouseover="changState(false);" onmouseout="changState(true);">下一张</button>
        </div>
    </div>
    <button id="forward-btn" onclick="history.forward()">前进</button>
    <button id="back-btn" onclick="history.back()">后退</button>
    <a href="../第七章_JavaScript Window/history.html">下一个页面</a>
</body>

</html>
