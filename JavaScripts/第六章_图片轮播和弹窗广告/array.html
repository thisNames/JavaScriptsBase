<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script type="text/javascript">
        // 数组定义，创建
        // 1.创建一个空的数组
        var arr1 = new Array();
        arr1[0] = 10;
        arr1[1] = 20;
        arr1[2] = 30;
        arr1[3] = 40;
        arr1[4] = 50;
        // 数组里的数据是可变的
        arr1[5] = "Hello";
        arr1[6] = "World";
        console.log("arr1 length: " + arr1.length);
        console.log(arr1[2]);
        console.log(arr1[5]);
        console.log("----- 遍历 for -----");
        for (var i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        // 2.设置初始长度，不定义数值(undefined)
        console.log("------ 初始长度 ------");
        var arr2 = new Array(10);
        console.log("arr2 length: " + arr2.length);
        for (var i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }

        // 3.设置赋值
        console.log("----- 设置赋值 ------");
        var arr3 = new Array(10, 20, 30, 46, 45, 123, 134, 900, "钟离");
        console.log("arr3 length: " + arr3.length);
        for (let i = 0; i < arr3.length; i++) {
            const element = arr3[i];
            console.log(element);
        }
        // 4.存储对象
        function user(name, age, element) {
            this.name = name;
            this.age = age;
            this.element = element;

            this.showInfo = showInfo;
            function showInfo() {
                console.log("name: " + name);
                console.log("age: " + age);
                console.log("element: " + element);
            }
        }

        var userArr = new Array(new user("钟离", 2000, "岩元素"), new user("胡桃", 19, "火元素"), "离月港");
        userArr[0].showInfo();
        userArr[1].showInfo();
        console.log(userArr[2]);

    </script>
</head>

<body>

</body>

</html>
