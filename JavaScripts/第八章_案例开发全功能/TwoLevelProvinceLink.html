<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级省市联动</title>
    <script type="text/javascript">
        // 使用二维数组保存     数组里保存数组，检测二维数组
        var provinceArr = new Array(5);
        // 第 0 个 保存北京里的所有城市
        provinceArr[0] = new Array("北京市")

        // 第 1 个 保存河南省里的所有城市
        provinceArr[1] = new Array("郑州市", "洛阳市", "濮阳市", "驻马店市");

        // 第 2 个 保存河北省里的所有城市
        provinceArr[2] = new Array("石家庄", "唐山", "秦皇岛", "邯郸");

        // 第 3 个 保存陕西省里的所有城市
        provinceArr[3] = new Array("西安市", "宝鸡市", "延安");

        // 第 4 个 保存山东省里的所有城市
        provinceArr[4] = new Array("菏泽市", "济南市", "青岛");

        // 省份切换时
        function provinceChang(province)
        {
            var city = document.getElementById("city");
            // console.log(provinceArr[province.value]);            

            // 设置默认值
            if (province.value == "-1")
            {
                city.innerHTML = '<option value="-1">-请选择-</option>';
                return;
            }

            // 等于 数组
            var cityArr = provinceArr[province.value];

            // 销毁 select 节点            
            city.options.length = 0;

            // console.log(cityArr.length);
            // 遍历所有城市
            for (var i = 0; i < cityArr.length; i++)
            {
                // 创建节点
                var cityOption = document.createElement("option");
                cityOption.innerText = cityArr[i]
                city.appendChild(cityOption);
            }
        }        
    </script>
    <style>
        select {
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <select name="" id="" onchange="provinceChang(this)" onfocus="console.log('聚焦选择省')">
        <option value="-1">-请选择-</option>
        <option value="0">北京市</option>
        <option value="1">河南省</option>
        <option value="2">河北省</option>
        <option value="3">陕西省</option>
        <option value="4">山东省</option>
    </select>

    <!-- 城市选择 -->
    <select id="city" onfocus="console.log('聚焦选择市')">
        <option value="-1">-请选择-</option>
    </select>
</body>

</html>
