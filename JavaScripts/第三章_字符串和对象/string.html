<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的常见操作</title>
    <script type="text/javascript">

        // 字符串   
        var str = "Hello_world_html_javascript";
        // 属性
        /*
            length          获取字符串长度
            this[0]         使用索引获取单个字符，不能修改
            toUpperCase()   字母转换大写
            toLowerCase()   字母转换小写
            indexOf()       查找字符串，存在返回字符索引，没有-1
        */
        console.log(str.length);
        console.log(str[0]);

        for (let i = 0; i < str.length; i++)
        {
            console.log(str[i]);
        }
        console.log("------ 大小写转换 -----");
        // 把字母转换成大写字母 对原字符串没有影响，返回新的字符串
        upperStr = str.toUpperCase();
        console.log(upperStr);

        // 小写
        lowerStr = str.toLowerCase();
        console.log(lowerStr);

        // 字符串不会被修改
        newStr = str + " kitty";
        console.log(str);       // 原
        console.log(newStr);    // 新

        console.log("-----  字符串查找 ------");
        // 查找字符串   indexOF(字符串,[索引])，查找范围
        ofStr = str.indexOf("llo");
        console.log(ofStr);// 2

        // 字符串拼接
        var str2 = str + "\nHello Kitty!";//加法 +
        console.log(str2);
        // 函数 concat  连接字符串
        str3 = str.concat("\nABCD");
        console.log(str3);


        // 字符串切割 slice(开始(超出返回空)，结束(超出返回字符串最大)) 包含开始，不包含结尾
        sliceStr = str.slice(1, 4 + 1);
        console.log(sliceStr);
        // 负数，从后面开始数
        sliceStr2 = str.slice(-4, -1);
        console.log(sliceStr2);

        console.log("----- 截取，去空格 -----");
        // 字符串切割 substring(起始，末尾) Hello_World 包含开始，不包含结尾 llo
        var str4 = str.substring(5, 2); // 5 2 = 2 5
        console.log(str4);

        // 字符串截取 substr(起始，字符个数)
        var str5 = str.substr(0, 5);
        console.log(str5);

        console.log("----- 字符串拆分 -----");
        // 字符串拆分 split(拆分字符，返回的个数(重载)) 返回数组
        var str_arr = str.split("_");
        console.log(str_arr);
        for (let index = 0; index < str_arr.length; index++)
        {
            console.log(str_arr[index]);

        }

        str_arr = str.split("_", 3);
        console.log(str_arr);
        for (let index = 0; index < str_arr.length; index++)
        {
            console.log(str_arr[index]);

        }
        console.log("----- 去除空格 -----");
        var unerName = " zhon li ";
        // 去除前后空格
        var newUserName = unerName.trim();
        console.log(unerName);
        console.log(newUserName);

    </script>
</head>

<body>

</body>

</html>
