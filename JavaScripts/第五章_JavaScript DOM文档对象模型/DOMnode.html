<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM节点操作</title>
</head>

<body>
    <div id="mydiv">
        <span>第1个span</span>
        <span>第2个span</span>
        <span>第3个span</span>
        <span>第4个span</span>
        <p id="myp">我是p标签</p>
    </div>

    <script type="text/javascript">
        // 之前的方式添加节点 innerHTML 会清空覆盖掉原有的所有子节点
        var myP = document.getElementById("myp");
        // 三个节点     p span 文本节点
        // myP.innerHTML = "<span>第5个span</span>"
        var myDiv = document.getElementById("mydiv");

        // 创建一个span标签，空标签，未添加到子节点，只存在内存中
        var newSpan = document.createElement("span");
        // 添加文本
        // 1.使用 innerText
        newSpan.innerText = "我是第5个span";
        // 2.使用创建文本节点   在后可追加innerText
        var textNode = document.createTextNode("我是第5个span 使用单独的文本节点");
        newSpan.appendChild(textNode);

        myDiv.appendChild(newSpan);
        // 添加到指定标签的子节点

        // 删除节点 removeChild
        myDiv.removeChild(myP);

    </script>
</body>

</html>
