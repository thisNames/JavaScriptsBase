<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 语句</title>
    <script type="text/javascript">
        // 流程控制语句 if
        var hp = 100;
        if (hp <= 0)
        {
            console.log("Game Over!");
        }
        else 
        {
            console.log("Game Continue!");
        }
        // boolean 类型
        var a = true;//1
        var b = false;//0

        // 比较运算符
        /*
            ==      相等        (忽略类型)
            ===     绝对相等   (先判断类型，再判断数值)
            !=      不等
            !==     绝对不等于    (判断类型，在判断类型)
            >       大于
            <       小于
            >=      大于等于
            <=      小于等于
        */
        console.log("-----比较结果------")
        var n1 = 100; var n2 = 200;//false

        var res = n1 == n2;
        console.log(res);

        res = n1 != n2;//true
        console.log(res);

        console.log(100 === "100");//false
        console.log(100 !== "100");//true

        console.log("-----if 语句------");
        if (true)
            console.log("true");
        if (!false)
            console.log("!false");

        var season = 3;
        // 指挥执行一个
        if (season == 1)
        {
            console.log("春季");
        }
        else if (season == 2)
        {
            console.log("夏季");
        }
        else if (season == 3)
        {
            console.log("秋季");
        }
        else
        {
            console.log("冬季");
        }

        // 逻辑运算符
        /*
            ||      或      (其中一个是true，为true)
            &&      并      (都是true，才为true)
        */
        console.log("-----逻辑运算符-----");
        var month = 3;

        if (month >= 2 && month <= 5)
        {
            console.log("现在是夏季");
        }
        else if (month > 5 || month < 2)
        {
            console.log("现在不是夏季");
        }

    </script>
</head>

</body>

</html>
