<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 循环语句</title>
    <script type="text/javascript">

        // 循环体
        /*
            for(1;2;3){} 循环语句 结构 
                1.     初始化           (运行一次)
                2.     条件           (满足条件才执行循环体)
                3.     自增，自减        (循环执行)
        */
        for (var i = 1; i < 30; i += 2)
        {
            console.log(i);
        }

    </script>
</head>

<body>
</body>

</html>
