<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <script type="text/javascript">

        // 循环嵌套
        for (var i = 0; i < 2; i++) {
            for (var j = 0; j < 5; j++) {
                console.log("i = " + i + " : " + " j = " + j);
            }
        }

        for (var i = 1; i <= 5; i++) {
            var str = "";
            for (var j = 1; j <= i; j++) {
                str += "*";
            }
            console.log(str);
        }

    </script>
</head>

<body>

</body>

</html>
